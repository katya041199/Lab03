<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Задание 3</title>
    
    <script>
//НА ТРОЙКУ
      function zad1() {
        var a = parseInt(document.getElementById('a').value);
        var v = a*a*a;
        document.getElementById('result').innerHTML = "V=" + v;
      }
      
      function zad11() {
         var a = parseInt(document.getElementById('a').value);
        var s = a*a*6;
        document.getElementById('result1').innerHTML = "S=" + s;
      }
    </script>
  </head>
  
  <body>
    <h1>НА ТРОЙКУ</h1>
    <p>Введите сторону куба</p>
    <input type="text" id="a"><br>
      <input type="button" value="Площадь боковых поверхностей" onclick="zad1()"><br>
      <div id="result"></div>

      <input type="button" value="Объем куба" onclick="zad11()"><br>
      <div id="result1"></div><br>
    
  </body>
</html>
